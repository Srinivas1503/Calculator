<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="CalF.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MiniProject-Calculator Stylesheet.css">
    <script>
        function dis(val)
        {
            document.getElementById("result").value+=val;
        }
          
        function solve()
        {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
          
        function clr()
        {
            document.getElementById("result").value = "";
        }
     </script>
</head>
<body>
        <table align="center">
            <tr><th colspan="5" id="brd">SMARTKNOWER CALCULATOR</th></tr>
            <tr>
                <td colspan="3"><input type="text" class="btn btn-dark" id="result"/></td>
                <td colspan="2"><input type="button" id="clc" value="c" class="btn btn-warning" onclick="clr()"/> </td>
            </tr>
            <tr>
                <td><input type="button" id="n7" value="7"  class="btn btn-primary" onclick="dis('7')"/> </td>
                <td><input type="button" id="n8" value="8"  class="btn btn-primary" onclick="dis('8')"/> </td>
                <td><input type="button" id="n9" value="9"  class="btn btn-primary" onclick="dis('9')"/> </td>
                <td><input type="button" id="div" value="/"  class="btn btn-danger" onclick="dis('/')"/> </td>
                <td><input type="button" id="mul" value="*"  class="btn btn-danger" onclick="dis('*')"/> </td>
             </tr>
             <tr>
                <td><input type="button" id="n4" value="4"  class="btn btn-primary" onclick="dis('4')"/> </td>
                <td><input type="button" id="n5" value="5"  class="btn btn-primary" onclick="dis('5')"/> </td>
                <td><input type="button" id="n6" value="6"  class="btn btn-primary" onclick="dis('6')"/> </td>
                <td><input type="button" id="sub" value="-"  class="btn btn-danger" onclick="dis('-')"/> </td>
                <td><input type="button" id="mod" value="%"  class="btn btn-danger" onclick="dis('%')"/> </td>
             </tr>
             <tr>
                <td><input type="button" id="n1" value="1"  class="btn btn-primary" onclick="dis('1')"/> </td>
                <td><input type="button" id="n2" value="2"  class="btn btn-primary" onclick="dis('2')"/> </td>
                <td><input type="button" id="n3" value="3"  class="btn btn-primary" onclick="dis('3')"/> </td>
                <td colspan="2" rowspan="2"><input type="button" id="add" value="+"  class="btn btn-danger" onclick="dis('+')"/> </td>
             </tr>
             <tr>
                <td><input type="button" id="dot" value="."  class="btn btn-secondary" onclick="dis('.')"/> </td>
                <td><input type="button" id="n0" value="0"  class="btn btn-primary" onclick="dis('0')"/> </td>
                <td><input type="button" id="eqls" value="="  class="btn btn-success" onclick="solve()"/> </td>
             </tr>

        </table>

    
</body>
</html>
